<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advent of Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="block">
      <h1 class="is-size-1">Advent of Code 2024</h1>
    </div>
    <form class="columns">
      <div class="column">
        <fieldset class="field">
          <label for="partOneExpected" class="label">Part 1 Expected</label>
          <input readonly class="input" id="partOneExpected" type="number" value="11" />
        </fieldset>
        <fieldset class="field">
          <label for="partOneActual" class="label">Part 1 Actual</label>
          <input readonly class="input" id="partOneActual" type="number" value="" />
        </fieldset>
        <fieldset class="field">
          <label class="label" for="partOneAnswer">Part 1 Answer</label>
          <input class="input" id="partOneAnswer" type="number" value="" />
        </fieldset>
      </div>
      <div class="column">
        <fieldset class="field">
          <label for="partTwoExpected" class="label">Part 2 Expected</label>
          <input readonly class="input" id="testAnswerTwo" type="number" value="31" />
        </fieldset>
        <fieldset class="field">
          <label for="partTwoExpected" class="label">Part 2 Actual</label>
          <input readonly class="input" id="partTwoExpected" type="number" value="" />
        </fieldset>
        <fieldset class="field">
          <label class="label" for="partTwoAnswer">Part 2 Answer</label>
          <input readonly class="input" id="partTwoAnswer" type="number" value="" />
        </fieldset>
      </div>
    </form>


  </div>
  <script type="module" src="/src/main.js"> </script>
  <script type="module" src="/days/day01/day01.js"> </script>
</body>

</html>
