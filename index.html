<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advent of Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="/src/main.css" rel="stylesheet" />
  <script id="data" type="application/json">

      { "test1": 2, "test2": 4 },
      { "test1": 161, "test2": 48 },
      { "test1": 18, "test2": 9 }

  </script>
</head>

<body>
  <div class="container">
    <div class="block">
      <h1 class="is-size-1">Advent of Code 2024</h1>
    </div>
    <main></main>
  </div>
</body>
<script type="module">
  import main from "/src/main.js";
  main();
</script>

<template id="day-template">
  <details>
    <summary class="is-size-3"></summary>
    <form class="columns">
      <div class="column">
        <div class="columns">
          <fieldset class="field column">
            <label class="label">Part 1 Test</label>
            <div class="control">
              <input required class="input aoc-test-1" value="" pattern="" />
            </div>
          </fieldset>
          <fieldset class="field column">
            <label class="label">Part 1 Answer</label>
            <div class="control">
              <input readonly class="input aoc-answer-1" type="number" value="" />
            </div>
          </fieldset>
        </div>
      </div>
      <div class="column">
        <div class="columns">
          <fieldset class="column field">
            <label class="label">Part 2 Test</label>
            <div class="control">
              <input required class="input aoc-test-2" pattern="" />
            </div>
          </fieldset>
          <fieldset class="field column">
            <label class="label">Part 2 Answer</label>
            <div class="control">
              <input readonly class="input aoc-answer-2" type="number" value="" />
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </details>
</template>

</html>
